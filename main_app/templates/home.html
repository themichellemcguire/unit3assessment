{% load static %}

{% extends 'base.html' %}


<title>Wish List</title>
</head>
<body>
  <h1>Wish List Items</h1>
  <hr>
    {% if count >0 %}
    <table class="pure-table-striped pure-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items_list %}
                <tr>
                    <td>{{ item.description }}</td>
                    <td>X</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>    
    {% else %}
    <h3>No Wish Items Exist</h3>
    {% endif %}
    <hr>
    <a href="{% url 'add_item' %}" class="pure-button">Add A Wish Item</a>
</body>
</html>
